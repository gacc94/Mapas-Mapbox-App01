<ul class="list-group">
    <li class="list-group-item list-group-item-info"
        (click)="addMarker()">
        +Add
    </li>

    <li *ngFor="let mark of markers; let i = index"
        class="list-group-item "
        (click)="goMarker( mark.marker! )"
        (dblclick)="deleteMarker( i )"
        [ngStyle]="{ 'background-color': mark?.color}">
        marker {{ i+1 }}
    </li>
