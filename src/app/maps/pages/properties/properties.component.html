<div class="row mt-3">
    <div class="col-2"></div>

    <div class="col-10">
        <h1>Lista de propiedade</h1>
        <hr>

    </div>
</div>

<div class="row container">
    <div class="col-2"></div>

    <div class="col-10">
        <div class="row">
            <div *ngFor="let item of properties"
                class="col-4 mb-2">
                <div class="card">
                    <app-mini-mapa  [lngLat]="item.lngLat" class="card-img-top"></app-mini-mapa>
                    <div class="card-body">
                        <h5 class="card-title">{{ item.title }}</h5>
                        <p class="card-text">{{ item.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
